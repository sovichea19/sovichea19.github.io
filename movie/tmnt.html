<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TMNT - Rancid Tomatoes</title>
    <link rel="icon" type="image/png" href="images/rotten.gif" />
    <link rel="stylesheet" href="movie.css" />
</head>
<body>

    <div id="banner">
        <img src="images/banner.png" alt="Rancid Tomatoes"/>
    </div>
    <h1>TMNT (2007)</h1>

    <div id="content">
        <div id="section1">
            <div id="rotten">
                <img src="images/rottenbig.png" alt="Rotten" id="rottenImage" />
                <span id="rottenPercentage">33%</span>
            </div>

            <div id="reviewColumn1">
                <p class="comment">
                    <img src="images/rotten.gif" alt="Rotten" class="commentImage"/>
                    <q>Ditching the cheeky, self-aware wink that helped to excuse the concept's inherent corniness, the movie attempts to look polished and 'cool,' but the been-there animation can't compete with the then-cutting-edge puppetry of the 1990 live-action movie.</q>
                </p>
                <p>
                    <img src="images/critic.gif" alt="Critic" class="commentImage"/>
                    Peter Debruge <br/>
                    Variety
                </p>
            </div>

            <div id="reviewColumn2">

            </div>

        </div>

        <div id="section2">

        </div>
    </div>

</body>
</html>
