<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ASCIImation</title>
    <link rel="stylesheet" href="ascii.css" />
    <script src="ascii.js"></script>
    <script src="animations.js"></script>
</head>
<body>
    <h1>CS472: ASCII Animation Viewer</h1>
    <textarea cols="80" rows="20" id="textarea"></textarea>
    <div id="controls">
        <fieldset>
            <legend>Play Controls: </legend>
            <button type="button" onclick="startAnimation();">Start</button>
            <button type="button" onclick="stop();">Stop</button>
        </fieldset>

        <fieldset>
            <legend>Animation: </legend>
            <select id="animation" onchange="setAnimation();">
                <option value="Blank" selected="selected">Blank</option>
                <option value="Exercise">Exercise</option>
                <option value="Juggler">Juggler</option>
                <option value="Bike">Bike</option>
                <option value="Dive">Dive</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Size:</legend>
            <select id="size" onchange="setSize();">
                <option value="7pt">Tiny</option>
                <option value="10pt">Small</option>
                <option value="12pt">Medium</option>
                <option value="16pt">Large</option>
                <option value="24pt">Extra Large</option>
                <option value="32pt">XXL</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Speed: </legend>
            <input type="checkbox" name="speed" id="speed" onchange="setSpeed();"> Turbo
        </fieldset>
    </div>

    <div id="w3cValidator">
        <a href="https://validator.w3.org/check/referer">
            <img src="http://mumstudents.org/cs472/images/w3c-html.png" alt="html validator"/>
        </a>

        <a href="https://jigsaw.w3.org/css-validator/check/referer">
            <img src="https://jigsaw.w3.org/css-validator/images/vcss" alt="css validator"/>
        </a>

        <a href="https://webster.cs.washington.edu/jslint/?referer">
            <img src="https://webster.cs.washington.edu/w3c-js.png" alt="Valid JS" />
        </a>
    </div>

</body>
</html>
