<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type">
    <title>ASCIImation</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="ascii.css" rel="stylesheet" type="text/css">
    <script src="animations.js"></script>
    <script src="ascii.js"></script>
</head>

<body>
    <header>CS472: ASCII Animation Viewer</header>
    <div>
        <textarea cols="80" id="text-area" rows="20"></textarea>
        <fieldset>
            <legend>Play Controls:</legend>
            <button id="start">Start</button>
            <button disabled="" id="stop">Stop</button>
        </fieldset>
        <fieldset>
            <legend>Animation:</legend>
            <select id="animation">
                <option selected="selected" value="Blank">Blank</option>
                <option value="Exercise">Exercise</option>
                <option value="Juggler">Juggler</option>
                <option value="Bike">Bike</option>
                <option value="Dive">Dive</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Size:</legend>
            <select id="fontsize">
                <option value="7pt">Tiny</option>
                <option value="10pt">Small</option>
                <option selected="selected" value="12pt">Medium</option>
                <option value="16pt">Large</option>
                <option value="24pt">Extra Large</option>
                <option value="32pt">XXL</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Speed:</legend>
            <label><input id="turbo" type="checkbox">Turbo</label>
        </fieldset>
    </div>

    <div id="validate">
        <a href="http://validator.w3.org/check/referer">
            <img alt="html validator" src="http://mumstudents.org/cs472/2014-09/images/w3c-html.png">
        </a><br>
        <a href="http://jigsaw.w3.org/css-validator/check/referer">
            <img alt="Valid CSS!" src="http://mumstudents.org/cs472/2013-09/images/w3c-css.png"></a><br>
        <a href="http://webster.cs.washington.edu/jslint?referer">
            <img alt="JavaScript Lint" src="http://mumstudents.org/jshint/jshint-small.png">
        </a>
    </div>
</body>

</html>
