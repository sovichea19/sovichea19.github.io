<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <link href="css/styles.css" rel="stylesheet" />
</head>
<body>

    <form action="" method="POST">
        <fieldset>
            <legend>1. Personal details:</legend>
            <div class="input-field">
                <label class="label">First name:</label>
                <input type="text" name="firstname" class="input-control"/>
            </div>
            <div class="input-field">
                <label class="label">Last name:</label>
                <input type="text" name="firstname" class="input-control"/>
            </div>
            <div class="input-field">
                <label class="label">Phone number:</label>
                <input type="text" name="firstname" class="input-control"/>
            </div>
            Gender:
            <select name="gender">
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select>
            <br/>
            Phone number:
            <input type="text" name="phonenumber" />
            <br/>
            Email:
            <input type="email" name="email" />
            <br/>
            Company:
            <input type="text" name="company" />
            <br/>
            Job title:
            <input type="text" name="jobtitle" />
            <br/>
        </fieldset>
    </form>

    <form action="" method="POST">
        <fieldset>
            <legend>2. Billing Address:</legend>
            Street Address:
            <textarea rows="2" cols="25" name="billingAddress"></textarea>
            <br/>

            First name:
            <input type="text" name="firstname" />
            <br/>
            Last name:
            <input type="text" name="lastname" />
            <br/>
            Gender:
            <select name="gender">
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select>
            <br/>
            Phone number:
            <input type="text" name="phonenumber" />
            <br/>
            Email:
            <input type="email" name="email" />
            <br/>
            Company:
            <input type="text" name="company" />
            <br/>
            Job title:
            <input type="text" name="jobtitle" />
            <br/>
        </fieldset>
    </form>


    <h1>3. Shipping Address</h1>
    <h1>4. Payment Info</h1>
    <h1>5. Checkbox for agreement</h1>
</body>
</html>
