<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <link href="css/styles.css" rel="stylesheet" />
</head>
<body>

    <img src="images/amazon.png" width="150" alt="Amazon" />
    <div id="heading">
        <h1>Checkout Form</h1>
    </div>

    <form action="" method="POST">
        <!-- Personal Detail -->
        <fieldset>
            <legend>1. Personal details:</legend>
            <div class="input-field">
                <label class="label">First name:</label>
                <input type="text" name="firstname" class="input-control"/>
            </div>
            <div class="input-field">
                <label class="label">Last name:</label>
                <input type="text" name="firstname" class="input-control"/>
            </div>
            <div class="input-field">
                <label class="label">Gender:</label>
                <div class="input-control">
                    <input type="radio" name="gender" value="male"> Male
                    <input type="radio" name="gender" value="female"> Female
                    <input type="radio" name="gender" value="other"> Other
                </div>
            </div>
            <div class="input-field">
                <label class="label">Phone number:</label>
                <input type="text" name="phonenumber" class="input-control"/>
            </div>
            <div class="input-field">
                <label class="label">Email:</label>
                <input type="email" name="email" class="input-control"/>
            </div>
            <div class="input-field">
                <label class="label">Job Title:</label>
                <input type="text" name="jobtitle" class="input-control"/>
            </div>
            <div class="input-field">
                <label class="label">Company:</label>
                <input type="text" name="company" class="input-control"/>
            </div>
        </fieldset>

        <!-- Billing Address -->
        <fieldset>
            <legend>2. Billing Address:</legend>
            <div class="input-field">
                <label class="label">Street Address:</label>
                <input type="text" name="streetaddress" class="input-control"/>
            </div>
            <div class="input-field">
                <label class="label">Apt/Suite:</label>
                <input type="text" name="aptsuite" class="input-control"/>
            </div>
            <div class="input-field">
                <label class="label">City:</label>
                <input type="text" name="city" class="input-control"/>
            </div>
            <div class="input-field">
                <label class="label">State:</label>
                <input type="text" name="state" class="input-control"/>
            </div>
            <div class="input-field">
                <label class="label">Zip Code:</label>
                <input type="text" name="zipcode" class="input-control"/>
            </div>
        </fieldset>

        <!-- Shipping Address -->
        <fieldset>
            <legend>3. Shipping Address:</legend>
            <div class="input-field">
                <label class="label">Street Address:</label>
                <input type="text" name="streetaddress" class="input-control"/>
            </div>
            <div class="input-field">
                <label class="label">Apt/Suite:</label>
                <input type="text" name="aptsuite" class="input-control"/>
            </div>
            <div class="input-field">
                <label class="label">City:</label>
                <input type="text" name="city" class="input-control"/>
            </div>
            <div class="input-field">
                <label class="label">State:</label>
                <input type="text" name="state" class="input-control"/>
            </div>
            <div class="input-field">
                <label class="label">Zip Code:</label>
                <input type="text" name="zipcode" class="input-control"/>
            </div>
        </fieldset>

        <!-- Payment Info -->
        <fieldset>
            <legend>4. Payment Info:</legend>
            <div class="input-field">
                <label class="label">We accept:</label>
                <div class="input-control">
                    <input type="radio" name="gender" value="visacard"> Visa Card
                    <input type="radio" name="gender" value="mastercard"> Master Card
                    <input type="radio" name="gender" value="american"> American Express
                    <input type="radio" name="gender" value="discover"> Discover
                </div>
            </div>
            <div class="input-field">
                <label class="label">Card Number:</label>
                <input type="text" name="cardnumber" class="input-control"/>
            </div>
            <div class="input-field">
                <label class="label">Expiration Date:</label>
                <input type="text" name="expdate" class="input-control"/>
            </div>
            <div class="input-field">
                <label class="label">CCV:</label>
                <input type="text" name="ccv" class="input-control"/>
            </div>
            <div class="input-field">
                <label class="label">Name on the card:</label>
                <input type="text" name="cardname" class="input-control"/>
            </div>
        </fieldset>

        <!-- Payment Info -->
        <fieldset>
            <legend>5. Checkbox for agreement:</legend>

        </fieldset>

        <input type="submit" />
    </form>

</body>
</html>
