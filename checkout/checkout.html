        <!-- Personal Detail -->
        <fieldset>
            <legend>1. Personal details:</legend>
            <div class="input-field">
                <label class="label">First name:</label>
                <input class="input-control" maxlength="25" name="firstname" placeholder="Enter first name" type="text" required/>
            </div>
            <div class="input-field">
                <label class="label">Last name:</label>
                <input class="input-control" maxlength="25" name="firstname" placeholder="Enter last name" type="text" required/>
            </div>
            <div class="input-field">
                <label class="label">Gender:</label>
                <div class="input-control">
                    <input checked name="gender" type="radio" value="male"> Male
                    <input name="gender" type="radio" value="female"> Female
                    <input name="gender" type="radio" value="other"> Other
                </div>
            </div>
            <div class="input-field">
                <label class="label">Phone number:</label>
                <input class="input-control" maxlength="14" name="phonenumber" placeholder="(XXX)-XXX-XXXX" type="tel" required/>
            </div>
            <div class="input-field">
                <label class="label">Email:</label>
                <input class="input-control" name="email" type="email" placeholder="Enter email address" maxlength="25" required/>
            </div>
            <div class="input-field">
                <label class="label">Job Title:</label>
                <input class="input-control" name="jobtitle" type="text" placeholder="Enter Job title" maxlength="25"/>
            </div>
            <div class="input-field">
                <label class="label">Company:</label>
                <input class="input-control" name="company" type="text" placeholder="Enter company name" maxlength="25"/>
            </div>
        </fieldset>

                </fieldset>
            </div>

            <div class="input-field">

            </div>
            <div class="input-field">

            </div>
            <div class="input-field">

                <input class="input-control" name="ccv" type="text" maxlength="3" placeholder="CCV" required/>
            </div>
            <div class="input-field">
                <label class="label">Name on the card:</label>
                <input class="input-control" name="cardname" type="text" maxlength="25" placeholder="Enter name on the card" required/>
            </div>

        <fieldset>
            <legend>5. Checkbox for agreement:</legend>
